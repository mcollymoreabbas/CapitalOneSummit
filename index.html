<!doctype html>
<html lang = "en">
    <!-- must take in user input for a q and then display entertainment, sport, tech results based off that q -->
    <head>
        <meta charset="utf-8">
        <title>The News</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--bootstrap for css-->
        <link rel= "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel= "stylesheet" href = "style.css">
        <!--The API  78b9d599c4f94f8fa3afb1a5458928d6-->
    </head>
    <body>
        <nav id = "searchheader" class = "navbar-light">
            <div id = "searchbar" class = "nav-link d-flex justify-content-around">
                <h1>Today's Top Headlines</h1>
                <form id="searchform">
                    <input id = "search" type = "text" placeholder = "search for articles..." class="form-control mt-4"/>
                </form>
            </div>
        </nav>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4" id="leftBlock">
                <div class="news">
                    Entertainment Headlines
                </div>
                <div id="left"></div>
            </div>
            <div class="col-md-4" id="centerBlock">
                <div class="news">
                    Sports Headlines
                </div>
                <div id="center"></div>
            </div>
            <div class="col-md-4" id="rightBlock">
                <div class="news">
                    Technology Headlines
                </div>
                <div id="right"></div>
            </div>
          </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
